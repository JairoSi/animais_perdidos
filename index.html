<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animais Perdidos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- Agora o script será carregado corretamente -->
</head>
<body>
    <header>
        <h1>Animais Perdidos 🐾</h1>
    </header>

    <!-- Botão Flutuante Melhorado para Cadastro de Animal -->
    <div class="botao-cadastro-container">
        <button id="btn-cadastrar" class="botao-flutuante" title="Clique para cadastrar um animal perdido">
            &#128054; Cadastre o fujão aqui!
        </button>
    </div>

    <!-- Formulário de Cadastro de Animal -->
    <section class="cadastro" id="cadastroForm" style="display: none;">
        <div class="cadastro-header">
            <h2>Cadastrar um Animal Perdido</h2>
            <button id="btn-fechar" class="fechar-formulario">&times;</button>
        </div>
        <form id="formAnimal">
            <label for="nome">Nome do Animal:</label>
            <input type="text" id="nome" placeholder="Digite o nome do animal" required>

            <label for="local">Local Perdido:</label>
            <input type="text" id="local" placeholder="Informe o local onde foi visto pela última vez" required>

            <label for="contato">Contato:</label>
            <input type="text" id="contato" placeholder="Seu telefone ou e-mail" required>

            <label for="imagem">Foto do Animal:</label>
            <input type="file" id="imagem" accept="image/*">

            <button type="submit" class="botao-enviar">Cadastrar</button>
        </form>
    </section>

    <!-- Lista de Animais Perdidos -->
    <section class="animais">
        <h2>🐾 Animais Perdidos</h2>
        <div id="listaPerdidos">
            <!-- Os animais ainda não encontrados aparecerão aqui -->
        </div>
    </section>

    <!-- Lista de Animais Encontrados -->
    <section class="animais">
        <h2>✅ Animais Encontrados</h2>
        <div id="listaEncontrados">
            <!-- Os animais encontrados aparecerão aqui -->
        </div>
    </section>

    <footer>
        <p>© 2024 Animais Perdidos | Feito para ajudar nossos amigos peludos! 🐾</p>
    </footer>
</body>
</html>
