<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animais Perdidos</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <header>
        <h1>Animais Perdidos 🐾</h1>
    </header>

    <!-- Botão Flutuante para Cadastro -->
    <button id="btn-cadastrar" class="botao-flutuante">
        🐶
    </button>

    <!-- Formulário de Cadastro (Inicia Escondido) -->
    <section class="cadastro oculto" id="cadastroForm">
        <h2>Cadastrar um Animal Perdido</h2>
        <form id="formAnimal">
            <label for="nome">Nome do Animal:</label>
            <input type="text" id="nome" required>

            <label for="local">Local Perdido:</label>
            <input type="text" id="local" required>

            <label for="contato">Contato:</label>
            <input type="text" id="contato" required>

            <label for="imagem">Foto do Animal:</label>
            <input type="file" id="imagem" accept="image/*">

            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <!-- Lista de Animais -->
    <section class="animais">
        <h2>Animais Perdidos</h2>
        <div id="listaAnimais">
            <!-- Os animais cadastrados serão exibidos aqui -->
        </div>
    </section>

    <footer>
        <p>© 2024 Animais Perdidos | Feito para ajudar nossos amigos peludos! 🐾</p>
    </footer>
</body>
</html>
