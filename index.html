<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animais Perdidos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/616/616554.png" alt="Cachorro">
        Animais Perdidos 🐾
    </header>

    <main>
        <!-- Cadastro -->
        <section class="cadastro">
            <h2>Cadastrar um Animal Perdido</h2>
            <form id="formAnimal">
                <label for="nome">Nome do Animal:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="local">Local Perdido:</label>
                <input type="text" id="local" name="local" required>

                <label for="contato">Contato:</label>
                <input type="text" id="contato" name="contato" required>

                <label for="imagem">Foto do Animal:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*">

                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <!-- Lista de Animais -->
        <section class="animais">
            <h2>Animais Perdidos</h2>
            <div id="listaAnimais">
                <!-- Os animais cadastrados aparecerão aqui -->
            </div>
        </section>
    </main>

    <footer>
        © 2024 Animais Perdidos | Feito para ajudar nossos amigos peludos! 🐾
    </footer>
</body>
</html>
